<!doctype html>
<html ng-app="HappyTree">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HappyTree</title>
    <link rel="stylesheet" href="//code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/angular-chart.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css"/>
    <!-- jquery, moment, and angular have to get included before fullcalendar -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/moment/moment.js"></script>
    <script src="vendor/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/gcal.js"></script>
  </head>
  <body>
   <div ng-controller="NavbarCtrl" class="navbar navbar-default navbar-static-top">
    <div class="container">
      <ul class="nav navbar-nav">
        <a href="#/" class="navbar-brand green"><i class="ion-leaf green"></i> HappyTree</a>
        <li><a href="#/tools">Tools</a></li>
        <li ng-if="isAuthenticated()"><a href="#/students">Students</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-if="!isAuthenticated()"><a href="#/login">Log in</a></li>
        <li ng-if="!isAuthenticated()"><a href="#/signup">Sign up</a></li>
        <li ng-if="isAuthenticated()"><a href="#/profile">Welcome {{currentUser.firstName}}!</a></li>
        <li ng-if="isAuthenticated()"><a ng-click="logout()" href="">Logout</a></li>
      </ul>
    </div>
  </div>
  <div ng-view></div>

  <script src="vendor/angular-route.js"></script>
  <script src="vendor/satellizer.js"></script>
  <script src="vendor/chart.js"></script>
  <script src="vendor/angular-chart.js"></script>
  <script src="app.js"></script>
  <script src="directives/serverError.js"></script>
  <script src="directives/on-enter.js"></script>
  <script src="services/user.js"></script>
  <script src="services/student.js"></script>
  <script src="services/assesment.js"></script>
  <script src="controllers/home.js"></script>
  <script src="controllers/signup.js"></script>
  <script src="controllers/navbar.js"></script>
  <script src="controllers/animal-alphabet.js"></script>
  <script src="controllers/sight-words.js"></script>
  <script src="controllers/letters-assesment.js"></script>
  <script src="controllers/students.js"></script>
  <script src="controllers/profile.js"></script>
  <script src="controllers/tools.js"></script>
  <script src="controllers/login.js"></script>

  </body>
</html>
